<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login-container">
        <button id="login-button">Login with Twitch</button>
    </div>
    <div id="feedback-container" style="display: none;">
        <h2>Leave Feedback</h2>
        <form id="feedback-form">
            <textarea id="feedback-text" rows="4" placeholder="Enter your feedback here"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <button id="logout-button">Logout</button>
    </div>
    <div id="not-on-channel-message" style="display: none;">
        <p>You must be on a Twitch channel to leave feedback.</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
